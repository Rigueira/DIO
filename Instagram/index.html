<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/PhoneFrame.png" alt="celular">
            <div class="swapper">
                <img src="./img/IG1.png" alt="celular" class="frame-swap">
                <img src="./img/IG2.png" alt="celular" class="frame-swap">
                <img src="./img/IG3.png" alt="celular" class="frame-swap">
                <img src="./img/IG4.png" alt="celular" class="frame-swap">
            </div>
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <input type="text" name="username" value="" placeholder="Telefone, nome de usuário, ou email" class="input-credentials">
                <input type="password" name="password" value="" placeholder="Senha" class="input-credentials">
                <a href="#" class="instagram-login">Entrar</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">
                    <span class="link-black">Não tem conta?&nbsp;</span>
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
